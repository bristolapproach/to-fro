{% extends 'layouts/application.html' %}

{% block 'content' %}
<form class="card" method="POST">
  {% csrf_token %}
  <div class="card-body">
    <div class="form-group">
      <label for="duration">It took me:</label>
      <div class="input-group">
        <input name="duration" id="duration" type="number" class="form-control" aria-describedby="duration-description">
        <div class="input-group-append">
          <div class="input-group-text">
            h
            <div hidden id="duration-description">
              in hours
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control"></textarea>
    </div>
  </div>
  <div class="card-footer text-center d-flex justify-content-between">
    <button name="outcome" value="ko" class="btn btn-outline-danger">Couldn't do it all</button>
    <button name="outcome" value="ok" class="btn btn-primary">All went fine</button>
  </div>
</form>
{% endblock %}
