{% load humanize %}
<h1>Helpers dashboard</h1>
<nav>
  <a href="{% url 'helpers:available' %}" >Available</a>
  <a href="{% url 'helpers:index' %}">My tasks</a>
  <a href="{% url 'helpers:completed'%}">Completed</a>
</nav>
<ul>
  {% for task in tasks %}
  <a href="{% url 'helpers:detail' task.id %}">
  <li>
    {{task.type}}
    {{task.ward}}
    {{task.date|naturaltime}}
  </a>
  {% endfor %}
</ul>
