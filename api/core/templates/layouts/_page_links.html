<nav aria-labelledby="pagination">
  <h2 hidden id="pagination">Pages</h2>
  <ol class="pagination justify-content-center">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
    </li>
    {% endif %}
    <li class="page-item active">
      <a class="page-link" href="?page={{page.number}}" aria-current="true">{{page.number}}</a></li>
    {% if page.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
    </li>
    {% endif %}
  </ol>
</nav>
