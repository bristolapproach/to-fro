{% extends 'layouts/application.html' %}

{% load svg %}
{% load crispy_forms_tags %}

{% block 'content' %}
<form class="card p-3" method="POST">
  {% csrf_token %}
  {% crispy form form.helper%}
  <button name="outcome" value="ok" class="btn btn-primary d-table mx-auto mt-4">
    {% embed_fontawesome 'thumbs-up' icon_set='regular' class_attribute="align-icon mr-1" %}
    Send feedback
  </button>  
</form>
{% include './_problem_help.html' with action=action volunteer=volunteer%}
{% endblock %}
