<fieldset>
  <legend class="col-form-label">{{legend}}</legend>
  <div class="d-flex flex-wrap space-x-3">
    <div class="input-group w-auto">
      {% include widget.subwidgets.0.template_name with widget=widget.subwidgets.0 %}
      <div class="input-group-append">
        <label class="input-group-text" for={{widget.subwidgets.0.attrs.id}}>
          <span aria-hidden="true">h</span>
          <span class="sr-only">hours</span>
        </label>
      </div>
    </div>
    <div class="input-group w-auto">
      {% include widget.subwidgets.1.template_name with widget=widget.subwidgets.1 %}
      <div class="input-group-append">
        <label class="input-group-text" for={{widget.subwidgets.1.attrs.id}}>
          <span aria-hidden="true">min</span>
          <span class="sr-only">minutes</span>
        </label>
      </div>
    </div>
  </div>
</fieldset>
